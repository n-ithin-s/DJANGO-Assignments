<html lang="en">
<head>

<body class="vh-100 w-100 d-flex align-items-center flex-column bg-dark ">
    <div class="d-flex justify-content-around w-100 ">
        <a class="text-decoration-none text-primary  " href="/"><h2>Home</h2></a>
        <a class="text-decoration-none text-danger  " href="/login/"><h2>Login</h2></a>
        <a class="text-decoration-none text-success   " href="/register/"><h2>Register</h2></a>
    </div>
    <div class="p-5 border-1 rounded-3 border-dark mt-5 text-white ">
    <h1 >REGISTRATION FORM</h1>
    <div class="border-bottom border-2 border-white  "></div>
    <div class="mt-2 fw-bold ">NAME:</div>
    <input type="text" placeholder="Enter name" class="mt-2 w-100 rounded-2 border-0 "/>
    <div class="mt-2 fw-bold">PASSWORD:</div>
    <input type="text" placeholder="Enter Password" class="mt-2 w-100 rounded-2 border-0 ">

    <select class="mt-2 w-100 rounded-2 border-0 ">
        <option>Select your age</option>
        <option>0-10</option>
        <option>10-20</option>
        <option>20-30</option>
    </select>
    <div class="mt-3 fw-bold"><input type="radio"> i accept all term & conditions</div>
    
    <input type="submit" value="Register" class="mt-2 w-100 rounded-2 border-0 bg-primary  ">

    </div>
